{% extends "base.html" %}

{% block content %}
	<p>The date is {{ moment().format('LL') }}</p>
    <h1>You selected calendar #{{ calendar_choice }}, please enter your preferences for each course:</h1>
    <div>
    	<ol>
    		{% for course in course_list %}

    		{% endfor %}
    	</ol>
    	<form method="POST" action='/creating'>
    	<ol>
    		<li>
    			<input type="radio" id="sync0" name="course1" value="0"><label for="sync0">0</label><br>

    			<input type="radio" id="sync2" name="course1" value="2"><label for="sync2">2</label><br>
    		</li>
    		<li>
    			<input type="radio" id="sync0" name="course2" value="0"><label for="sync0">0</label><br>
    			<input type="radio" id="sync1" name="course2" value="1"><label for="sync1">1</label><br>
    			<input type="radio" id="sync2" name="course2" value="2"><label for="sync2">2</label><br>
    		</li>
    		<li>
    			<input type="radio" id="sync0" name="course3" value="0"><label for="sync0">0</label><br>
    			<input type="radio" id="sync1" name="course3" value="1"><label for="sync1">1</label><br>
    			<input type="radio" id="sync2" name="course3" value="2"><label for="sync2">2</label><br>
    		</li>
    		<li>
    			<input type="radio" id="sync0" name="course4" value="0"><label for="sync0">0</label><br>
    			<input type="radio" id="sync1" name="course4" value="1"><label for="sync1">1</label><br>
    			<input type="radio" id="sync2" name="course4" value="2"><label for="sync2">2</label><br>
    		</li>
    		<li>
    			<input type="radio" id="sync0" name="course5" value="0"><label for="sync0">0</label><br>
    			<input type="radio" id="sync1" name="course5" value="1"><label for="sync1">1</label><br>
    			<input type="radio" id="sync2" name="course5" value="2"><label for="sync2">2</label><br>
    		</li>
    	</ol>
    	</form>
    	

    </div>
    
 {% endblock %}
