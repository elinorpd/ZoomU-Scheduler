<html>
    <head>
        <meta  charset="utf-8">
        <title>Upcoming Schedule</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        
        <h1>Which of these calendars would you like to use?</h1>
            <div id="list">
                <ol>
                    {% for cal in calendar_list %}
                    <li> {{ cal }} </li>
                    {% endfor %}
                </ol>
            </div>
        <form method="POST" action='/schedule'>
            <label for="gcalnum">Please enter the calendar number:</label><br>
            <input type="text" name="gcalnum" id="gcalnum"><br>
            <input class="ui button" type="submit" value="Submit">
        </form>
            
        {% endblock %}
    </body>
</html>
